# Render Blueprint para Pátio Veículos
# Documentação: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: patio-veiculos
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: API_PLACAS_TOKEN
        sync: false

databases:
  - name: patio-veiculos-db
    plan: free
    region: oregon
    databaseName: patio_veiculos
    ipAllowList: []
